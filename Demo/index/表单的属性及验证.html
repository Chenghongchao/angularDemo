<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div ng-app="app" style="margin-top:20px;">
        <form name="myform" ng-controller="firstController" class="container form-horizontal"  action="">
            <div class="form-group" ng-class="{'has-error':myform.username.$dirty && myform.username.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">用户名</label>
                <div class="col-sm-10">
                    <input name="username" type="text" style="width:300px;" ng-pattern="/^[a-zA-Z]{1}/" ng-model="data.username" class="form-control"
                        ng-required="true" ng-minlength="5" ng-maxlength="10" placeholder="用户名">
                    <!--当长度大于了10位那么就显示-->
                    <div ng-show="myform.username.$error.minlength" class="alert alert-danger help-block">
                        用户名长度不能小于5位
                    </div>
                    <div ng-show="myform.username.$error.maxlength" class="alert alert-danger help-block">
                        用户名长度不能超过10位
                    </div>
                    <div ng-show="myform.username.$error.pattern" class="alert alert-danger help-block">
                        用户名必须以英文字母开始
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myform.password.$dirty && myform.password.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">密　码</label>
                <div class="col-sm-10">
                    <input name="password" type="password" style="width:300px;" ng-model="data.password" class="form-control" ng-required="true"
                        ng-minlength="5" ng-maxlength="10" placeholder="密码">
                    <!--当长度大于了10位那么就显示-->
                    <div ng-show="myform.password.$error.minlength" class="alert alert-danger help-block">
                        密码长度不能小于5位
                    </div>
                    <div ng-show="myform.password.$error.maxlength" class="alert alert-danger help-block">
                        密码长度不能小于10位
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myform.passwordConfirm.$dirty && myform.passwordConfirm.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">确认密码</label>
                <div class="col-sm-10">
                    <input name="passwordConfirm" type="password" style="width:300px;" ng-model="data.passwordConfirm" class="form-control" ng-required="true"
                        placeholder="确认密码">
                    <div ng-show="myform.password.$dirty && myform.passwordConfirm.$dirty && data.password !==data.passwordConfirm" class="alert alert-danger help-block">
                        确认密码和密码不一致
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':myform.email.$dirty && myform.email.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">邮　 箱</label>
                <div class="col-sm-10">
                    <input name="email" type="email" style="width:300px;" ng-model="data.email" class="form-control" ng-required="true" ng-minlength="5"
                        ng-maxlength="30" placeholder="邮箱">
                    <!--当长度大于了10位那么就显示-->
                    <!--<div ng-show="myform.email.$error.minlength" class="alert alert-danger help-block">
                        邮箱长度不能小于5位
                    </div>-->
                    <div ng-show="myform.email.$error.maxlength" class="alert alert-danger help-block">
                        邮箱长度不能超过30位
                    </div>
                    <div ng-show="myform.email.$error.email" class="alert alert-danger help-block">
                        邮箱格式不正确
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':myform.blog.$dirty && myform.blog.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">博客网址</label>
                <div class="col-sm-10">
                    <input name="blog" type="url" style="width:300px;" ng-model="data.blog" class="form-control" ng-required="true" ng-minlength="5"
                        ng-maxlength="30 " placeholder="博客 ">
                     <div ng-show="myform.blog.$error.url " class="alert alert-danger help-block ">
                       网址格式不正确
                    </div>
                </div>
            </div>
            
             <div class="form-group" ng-class="{'has-error':myform.age.$dirty && myform.age.$invalid}">
                <label class="col-sm-2 control-labl" style="text-align:right;">年龄</label>
                <div class="col-sm-10">
                    <input name="age" type="number" style="width:300px;" ng-model="data.age" min="10" max="99" class="form-control" ng-required="true"
                        placeholder="年龄 ">
                     <div ng-show="myform.age.$error.max " class="alert alert-danger help-block ">
                      年龄不能大于3位
                    </div>
                    <div ng-show="myform.age.$error.min " class="alert alert-danger help-block ">
                      年龄不能小于2位
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline" >
                        <input type="radio" name="sex"  ng-required="true" ng-model="data.sex" value="1">男
                    </label>
                     <label class="radio-inline">
                        <input type="radio" name="sex"  ng-required="true" ng-model="data.sex" value="0">女
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label" >爱好</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline" ng-repeat="aihao in hobbies">
                        <input type="checkbox" name="hobby[]"  ng-checked="data.hobbies ===undefined ?false:data.hobbies.indexOf(aihao.id) !==-1" ng-click="qiehuanaihao(aihao.id)">{{aihao.name}}
                    </label>
                    
                </div>
            </div>
            <div class="form-group">
                <
                <div class="col-sm-offset-2 col-sm-10">
                                                                            <!--根据表单的内容来判断是否可以点击注册-->
                   <button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">注册</button>
                    <button type="button" class="btn btn-default">重置</button>
                </div>
            </div>
            
       </form>
    </div>
    <script type="text/javascript " src="../angular/angular.min.js "></script>
    <script type="text/javascript " src="../angular/test23.js "></script>
</body>

</html>
