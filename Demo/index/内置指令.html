<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body >
   <div ng-app="app">
        <p> {{1+1}}</p>
        <p ng-bind="1+1">2</p>
        <p ng-bind-template="{{1+1}}">2</p>
        <ul ng-init="cityarr=['伤害','北京','杭州']">
            <li ng-repeat="city in cityarr">
                <span>
                    index:{{$index}}
                </span>
                 <span>
                    first:{{$first}}
                </span>
                 <span>
                    middle:{{$middle}}
                </span>
                 <span>
                    last:{{$last}}
                </span>
                <span>
                   {{$city}}
                </span>
            </li>
        </ul>
       
   </div>
   <script type="text/javascript" src="../angular/angular.min.js"></script>
   <script type="text/javascript" src="../angular/test11.js"></script> 
 </body>
</html>
