<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body ng-app="app">

    <div ng-controller="cartController" class="content">
        <table class="table" ng-show="cart.length">
            <thead>
                <th> 产品编号</th>
                <th> 产品名字</th>
                <th> 购买数量</th>
                <th> 产品单价</th>
                <th> 产品总价</th>
                <th> 操作</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" ng-click="del(item.id)" class="btn btn-danger">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity" contextmenu=true/>
                        <button type="button" ng-click="add(item.id)" class="btn btn-danger">+</button>
                    </td>
                    <td>{{item.price}} </td>
                    <td>{{item.price * item.quantity}} </td>
                    <td>
                        <button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>总购买价</td>
                    <!--注意函数的括号-->
                    <td>{{totalprice()}}</td>
                    <td>总购买数量</td>
                    <td>{{totalquantity()}}</td>
                    <td colspan="3">
                        <button type="button" ng-click="cart ={}" class="btn btn-danger">清空购物车</button>
                    </td>

                </tr>
            </tbody>
            </table>
                <p ng-show="!cart.length">您的购物车为空</p>
                <div>
                    <script type="text/javascript" src="../angular/angular.min.js"></script>
                    <script type="text/javascript" src="../angular/test3.js"></script>
</body>
</html>
